<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-frame Tutorial 03</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="components/code.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="cube" src="assets/cube.glb" ></a-asset-item>
        </a-assets>
        <a-box position="0.75 0.75 -3" rotation="0 45 0" color="#f00" shadow></a-box>
        <a-gltf-model src="#cube" position="-0.75 0.75 -3" rotation="0 45 0" mesh-shadows></a-gltf-model>
        <a-entity environment="preset:yavapai; shadow:true; lightPosition:1.4 1.8 0;"></a-entity>
    </a-scene>
</body>
</html>
